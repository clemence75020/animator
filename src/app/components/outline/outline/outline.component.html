<div class="header"></div>
<div [scrollTop]="scrollTop" class="scroll-container">
    <mat-tree *ngIf="dataSource" [style.height.px]="height" [dataSource]="dataSource" [treeControl]="treeControl">
        <!-- This is the tree node template for expandable nodes -->
        <mat-tree-node *matTreeNodeDef="let node">
            <app-outline-node [node]="node"></app-outline-node>
        </mat-tree-node>
    </mat-tree>
</div>
